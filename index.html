---
layout: default
---

<div class="home">

  <h1 class="page-heading">Įrašai</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.time | date: "%Y-%m" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">prenumeruoti <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
